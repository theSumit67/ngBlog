<h3>Hello {{ dC.user }}!</h3>
<hr>
<div ui-view>

    <button class="btn-sm btn-primary" ui-sref="dashboard.create-post">Create Post</button>
    <br>
    <br>
    <table class="table">
        <thead>
            <tr><th>No</th><th>Title</th><th>Excerpt</th><th>Slug</th><th>Created</th><th>LastUpdated</th><th>Tags</th><th>Published</th><th>Edit</th></tr>
        </thead>
        <tbody>
            <tr ng-repeat="post in dC.postList ">
                <td></td>
                <td>{{ post.title}}</td>
                <td></td>
                <td>{{ post.slug }}</td>
                <td>{{ post.created | date }}</td>
                <td>{{ post.updated | date }}</td>
                <td>{{ post.tags}}</td>
                <td>{{ post.is_published}}</td>
            </tr>
        </tbody>
    </table>

</div>
