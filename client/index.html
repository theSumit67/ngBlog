<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="SumitM">
    <link rel="icon" href="img/favicon.ico">

    <title>ngBlog</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/toaster.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body ng-app="ngBlog">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ngBlog</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active"><a href="/" ui-sref="home">Home</a></li>
            <li ui-sref-active="active"><a href="#login" ui-sref="login" >LogIn</a></li>
            <li ui-sref-active="active"><a href="#registration" ui-sref="registration">Register</a></li>
            <li ui-sref-active="active"><a href="#dashboard" ui-sref="dashboard">Dashboard</a></li>
            <li class="pull-right"><a href="#" ui-sref="logout">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
    <div>
      <div class="col-xs-12">
        
        <h1>ng Blog index</h1>
        <p class="lead"></p>
        <flash-message duration="15000"></flash-message>
        <div ui-view></div>
        <hr>
        
        <toaster-container toaster-options="{'position-class': 'toast-bottom-right'}"></toaster-container>
        </div> <!-- /.row -->
      </div>

    </div><!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.js"><\/script>')</script>

    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-ui-router.js"></script>
    <script type="text/javascript" src="js/angular-animate.js"></script>
    <script type="text/javascript" src="js/angular-flash.js"></script>
    <script type="text/javascript" src="js/toaster.js"></script>
    <!--  -->
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="js/services/AuthService.js"></script>
    <script type="text/javascript" src="registration/registration.controller.js"></script>
    <script type="text/javascript" src="login/login.controller.js"></script>
    <script type="text/javascript" src="dashboard/dashboard.controller.js"></script>
</body>
</html>
